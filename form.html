<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <h1 style="text-align: center;">Welocme to Diksharambh 2025.</h1>
    <center>
        <div style="align-items: center; justify-content: center;">
        <form style="margin: 0 auto;" action="#" method="post">
        <label for="name">Name:</label>
        <input placeholder="Your Name" type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input placeholder="Your Email" type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input placeholder="Your Phone" type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Date:</label>
        <input type="datetime-local" id="date" name="date" required><br><br>

        <label for="message">Message:</label>
        <textarea placeholder="Your Message" id="message" name="message" rows="4" required></textarea><br><br>

        <label for="file">Upload your ID Proof</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- <label for="color">Color</label>
        <input type="color" id="color" name="color"><br><br> -->

        <!-- <label for="range">Range</label>
        <input type="range" id="range" name="range"><br><br> -->

        <p>1. Your Sift ?</p>
        <label><input type="radio" name="q1" value="10pm to 12pm"> 10am to 12pm</label><br>
        <label><input type="radio" name="q1" value="1pm to 3pm">1pm to 3pm</label><br>
        <label><input type="radio" name="q1" value="3pm to 5pm">3pm to 5pm</label><br>


        <p>2.Your city ?</p>
        <select name="q1">
            <option value="">Select your answer</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="LA">LA</option>
            <option value="Chennai">Chennai</option>
        </select>
        <br><br>


        <input type="submit" value="Submit">
    </form>
    </div>
    </center>
